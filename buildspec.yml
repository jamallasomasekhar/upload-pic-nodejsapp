version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t your-dockerhub-username/photo-upload-app .
      - echo Tagging the Docker image...
      - docker tag your-dockerhub-username/photo-upload-app:latest your-dockerhub-username/photo-upload-app:latest
  post_build:
    commands:
      - echo Pushing the Docker image to Docker Hub...
      - docker push your-dockerhub-username/photo-upload-app:latest
artifacts:
  files: '**/*'
